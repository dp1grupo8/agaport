<div class="col-sm-offset-3 col-sm-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="aerolineaNuevoAvion" class="col-sm-4">Aerolinea: </label>
                <div class="col-sm-8">
                    <ui-select ng-model="aerolineaSeleccionada.selected"
                    class="btn-group bootstrap-select form-control"
                    ng-disabled="false"
                    append-to-body="true"
                    search-enabled="false">
                        <ui-select-match placeholder="Aerolínea">
                            <span> {{$select.selected.nombre}}</span>
                        </ui-select-match>
                        <ui-select-choices repeat="aerolinea in aerolineasSelect">
                            <span ng-bind-html="aerolinea.nombre"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label  for="placaNuevoAvion" class="col-sm-4">Placa: </label>
                <div class="col-sm-8">
                    <input ng-model="placaAvion" type="text" class="form-control" id="distanciaNuevoAvion" placeholder="Placa del avión">
                </div>
            </div>
            <div class="form-group">
                <label for="maxPasajerosNuevoAvion" class="col-sm-4">Máximo de Pasajeros: </label>
                <div class="col-sm-8">
                    <input  ng-model="maxPasajero" type="text" class="form-control" id="maxPasajerosNuevoAvion" placeholder="Cantidad de pasajeros máxima">
                </div>
            </div>
            <div class="form-group">
                <label for="cargaMaximaNuevoAvion" class="col-sm-4">Carga Máxima (ton): </label>
                <div class="col-sm-8">
                    <input ng-model="maxNuevoAv" type="text" class="form-control" id="cargaMaximaNuevoAvion" placeholder="Carga máxima del avión">
                </div>
            </div>
            <div class="form-group">
                <label for="combustibleNuevoAvion" class="col-sm-4">Combustible Máximo: </label>
                <div class="col-sm-8">
                    <input ng-model="combNuevoAv" type="text" class="form-control" id="combustibleMaximoNuevoAvion" placeholder="Combustible máximo del avión">
                </div>
            </div>
    
            <div class="row">
			<div class="col-xs-offset-4 col-xs-2">
				<a ng-click="registrarAvion(placaAvion,maxPasajero,maxNuevoAv,combNuevoAv,aerolineaSeleccionada.selected.idAerolinea);">
					<button type="button" class="btn btn-default">
						Aceptar
					</button>
				</a>
			</div>
                <!-- <div class="col-xs-offset-4 col-xs-2"><a ui-sref="agaport_gestion.puertas_mangas_zonas"><button type="button" class="btn btn-default">Aceptar</button></a></div> -->
            <div class="col-xs-2"><a ui-sref="agaport_gestion.aviones"><button type="button" class="btn btn-default">Cancelar</button></a></div>
            </div>
        </form>
            
</div>

<div class="col-sm-offset-3 col-sm-6">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="dniModificarUsuario" class="col-sm-4">DNI: </label>
            <div class="col-sm-8">
                <input ng-init="dniNuevo=usuarioSeleccionadoModificar.dni" ng-model="dniNuevo" maxlength="8" type="text" class="form-control" id="dniModificarUsuario" placeholder="DNI del usuario">
            </div>
        </div>

        <div class="form-group">
            <label for="permisosModificarUsuario" class="col-sm-4">Permisos: </label>
            <div class="col-sm-8">
                <ui-select ng-model="usuarioSeleccionada.selected"
                class="btn-group bootstrap-select form-control"
                append-to-body="true"
                search-enabled="false">
                    <ui-select-match placeholder="Permisos">
                        <span> {{$select.selected.descripcion}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="usuario in usuarioSelect">
                        <span ng-bind-html="usuario.descripcion"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Nombres y Apellidos: </label>
            <div class="col-sm-8">
                <input ng-init="nombresNuevo=usuarioSeleccionadoModificar.nombres" ng-model="nombresNuevo" type="text" class="form-control" id="dniModificarUsuario" placeholder="Nombres del usuario">
            </div>
        </div>
        <div class="form-group">
            <label for="contraModificarUsuario" class="col-sm-4">Contraseña: </label>
            <div class="col-sm-8">
                <input ng-model="contrasenaNuevo" type="password" class="form-control" id="contraModificarUsuario" placeholder="Contraseña">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-offset-4 col-xs-2"><a ng-click="modificarUsuario(dniNuevo,usuarioSeleccionada.selected.idPermiso,nombresNuevo,contrasenaNuevo)"><button type="button" class="btn btn-default">Aceptar</button></a></div>
            <div class="col-xs-2"><a ui-sref="agaport_gestion.usuarios"><button type="button" class="btn btn-default">Cancelar</button></a></div>
        </div>
    </form>
        
</div>

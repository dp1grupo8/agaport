<div class="col-sm-offset-3 col-sm-6">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="tipoNuevoPuerta" class="col-sm-4">Tipo: </label>
            <div class="col-sm-8">
                <ui-select ng-model="puertaSeleccionada.selected"
                class="btn-group bootstrap-select form-control"
                ng-disabled="false"
                append-to-body="true"
                search-enabled="false">
                    <ui-select-match placeholder="Tipo de puerta">
                        <span> {{$select.selected.tipo}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="puerta in puertaSelect">
                        <span ng-bind-html="puerta.tipo"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label for="distanciaNuevoPuerta" class="col-sm-4">Distancia: </label>
            <div class="col-sm-8">
                <input ng-model="distancia" type="text" class="form-control" id="distanciaNuevoPuerta" placeholder="Distancia a la puerta">
            </div>
        </div>
        <div class="form-group">
            <label for="flujoNuevoPuerta" class="col-sm-4">Flujo de personas: </label>
            <div class="col-sm-8">
                <input ng-model="flujoNuevoPuerta" type="text" class="form-control" id="flujoNuevoPuerta" placeholder="Cantidad de personas">
            </div>
        </div>
        <div class="form-group">
            <label for="estadoNuevoPuerta" class="col-sm-4">Estado: </label>
            <div class="col-sm-8">
                <ui-select ng-model="puertaSeleccionada.selected"
                class="btn-group bootstrap-select form-control"
                ng-disabled="false"
                append-to-body="true"
                search-enabled="false">
                    <ui-select-match placeholder="Estado de puerta">
                        <span> {{$select.selected.estado}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="puerta in puertaSelect">
                        <span ng-bind-html="puerta.estado"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            </div>

        <div class="row">
            <div class="col-xs-offset-4 col-xs-2">
                <a ng-click="registrarPuertas(puertaSeleccionada.selected.tipo,distancia,flujoNuevoPuerta,puertaSeleccionada.selected.estado)">
                    <button type="button" class="btn btn-default">
                        Aceptar
                    </button>
                </a>
            </div>

            <div class="col-xs-2"><a ui-sref="agaport_gestion.puertas_mangas_zonas"><button type="button" class="btn btn-default">Cancelar</button></a></div>
        </div>
    </form>
        
</div>

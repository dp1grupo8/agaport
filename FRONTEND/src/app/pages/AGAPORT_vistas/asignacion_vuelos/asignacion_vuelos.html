<div ba-panel ba-panel-title="Simulación" ba-panel-class="with-scroll table-panel">
    <div class="center">
        <div class="center-text">
            <div class="row">
                <div class="col-md-6">
                    <h4>Iniciar Simulación</h4>
                </div>
                <div class="col-md-6">
                    <h4>Detener Simulación</h4>
                </div>
            </div>
            <div class="row">
                <section class="col-md-6">
                    <button progress-button="progressFunction()" pb-style="top-line" ng-click="iniciarSimulacion()"
                        class="btn btn-success">Iniciar</button>
                </section>
                <section class="col-md-6">
                    <button progress-button="progressFunction2()" pb-style="top-line" ng-click="iniciarSimulacion()"
                        class="btn btn-danger">Detener</button>
                </section>
            </div>
        </div>
    </div>
</div>
<div ba-panel ba-panel-title="Asignación de vuelos" ba-panel-class="with-scroll table-panel">
    <div class="row">
        <div class="col-md-12">
            <div class="vertical-scroll">
                <table class="table table-hover">
                    <thead>
                        <tr class="black-muted-bg">
                            <th class="table-id">#</th>
                            <th>Ubicación</th>
                            <th>Vuelo</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in vuelos">
                            <td class="table-id">{{$index}}</td>
                            <td>{{item.strPuerta}}</td>
                            <td>{{item.idVuelo}}</td>
                            <td>{{item.strEstado}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

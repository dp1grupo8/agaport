<ui-view autoscroll="true" autoscroll-body-top>

<div class="row" style="margin-bottom:20px">
	<div class="col-xs-12">
		<div class="form-group">
			<label for="busquedaAerolinea" class="col-sm-4" style="margin-top:10px">Buscar aerolinea: </label>
			<div class="col-sm-8">
					<input ng-model="busquedaAerolinea.$" type="text" class="form-control" id="busquedaAerolinea" placeholder="Inserte información de la aerolinea">
			</div>
		</div>
	</div>
</div>

<div ba-panel ba-panel-title="Lista de Aerolíneas" ba-panel-class="with-scroll table-panel">
	<div class="row">
		<div class="col-md-12">
			<div class="vertical-scroll">
			  <table class="table table-hover">
			    <thead>
			    <tr class="black-muted-bg">
			      <th class="table-id">#</th>
			      <th>Aerolinea</th>
			      <th>Prioridad</th>
			    </tr>
			    </thead>
			    <tbody>
			    <tr ng-repeat="item in datosAerolineas| filter:busquedaAerolinea" ng-click="seleccionarAerolinea(item);">
			      <td class="table-id">{{$index + 1}}</td>
			      <td>{{item.nombre}}</td>
				  <td>{{item.prioridad.descripcion}}</td>
			    </tr>
			    </tbody>
			  </table>
			  <div ng-show="datosAerolineas.length==0">
					No hay aerolineas				
			  </div>
			</div>
		</div>
	</div>
</div>
<div>
	<div>Nombres de la aerolinea seleccionada: {{aerolineaSeleccionado.nombre}}</div>
	<div>Flujo de Personas de la Aerolinea: {{aerolineaSeleccionado.prioridad.descripcion}}</div>
</div>
<div class="row form-inline">
	<div class="col-xs-offset-9 col-xs-1"><a><button type="button" class="btn btn-default" data-toggle="modal" ng-click="open('app/pages/AGAPORT_gestion/Aerolineas/popupEliminarAerolinea.html','md')">Eliminar</button></a></div>
	<div class="col-xs-1"><a ui-sref="agaport_gestion.aerolineas.modificar({idAerolinea:aerolineaSeleccionado.idAerolinea,nombreaerolinea:aerolineaSeleccionado.nombre,idprioridad:aerolineaSeleccionado.prioridad.nprioridad})"><button type="button" class="btn btn-default">Modificar</button></a></div>
	<div class="col-xs-1"><a ui-sref="agaport_gestion.aerolineas.nuevo"><button type="button" class="btn btn-default">Nuevo</button></a></div>
</div>

</ui-view>

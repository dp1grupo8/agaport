<ui-view autoscroll="true" autoscroll-body-top>

<div ba-panel ba-panel-title="Lista de Usuarios" ba-panel-class="with-scroll table-panel">
	<div class="row">
		<div class="col-md-12">
			<div class="vertical-scroll">
				<h1 ng-show="datosUsuarios.length==0">No hay usuarios registrados a√∫n</h1>
			  <table ng-show="datosUsuarios.length>0" class="table table-hover">
			    <thead>
			    <tr class="black-muted-bg">
			      <th class="table-id">#</th>
			      <th>DNI</th>
			      <th>Nombres</th>
						<th>Permisos</th>
			    </tr>
			    </thead>
			    <tbody>
			    <tr ng-repeat="item in datosUsuarios" ng-click="seleccionarUsuario(item);">
			      <td class="table-id">{{$index + 1}}</td>
			      <td>{{item.dni}}</td>
			      <td>{{item.nombres}}</td>
			      <td>{{item.username}}</td>
			    </tr>
			    </tbody>
			  </table>
			</div>
		</div>
	</div>
</div>
<div>
	<div>Dni del usuario seleccionado: {{usuarioSeleccionado.dni}}</div>
	<div>Nombres del usuario seleccionado: {{usuarioSeleccionado.nombres}}</div>
</div>
<div class="row form-inline">
	<div class="col-xs-offset-9 col-xs-1"><a><button type="button" class="btn btn-default" data-toggle="modal" ng-click="open('app/pages/AGAPORT_gestion/Usuarios/popupEliminarUsuario.html','md')">Eliminar</button></a></div>
	<div class="col-xs-1"><a ui-sref="agaport_gestion.usuarios.modificar"><button type="button" class="btn btn-default">Modificar</button></a></div>
	<div class="col-xs-1"><a ui-sref="agaport_gestion.usuarios.nuevo"><button type="button" class="btn btn-default">Nuevo</button></a></div>
</div>
</ui-view>

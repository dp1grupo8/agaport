<div class="col-sm-offset-3 col-sm-6">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="nombreNuevoAerolinea" class="col-sm-4">Nombre de Aerolínea: </label>
            <div class="col-sm-8">
                <input ng-model="placaAvion" type="text" class="form-control" id="distanciaNuevoAerolinea" placeholder="Placa del avión">
            </div>
        </div>
        <div class="form-group">
            <label for="prioridadNuevoAerolinea" class="col-sm-4">Prioridad: </label>
            <div class="col-sm-8">
                <input ng-model="maxPasajero"  type="text" class="form-control" id="maxPasajerosNuevoAerolinea" placeholder="Cantidad de pasajeros máxima">
            </div>
        </div>
        <div class="form-group">
            <label for="maximoPasajerosNuevoAerolinea" class="col-sm-4">Máximo No. de Pasajeros: </label>
            <div class="col-sm-8">
                <input ng-model="prioridad"  type="text" class="form-control" id="cargaMaximaNuevoAerolinea" placeholder="Carga máxima del avión">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-offset-4 col-xs-2"><a ui-sref="agaport_gestion.aerolineas"><button type="button" class="btn btn-default">Aceptar</button></a></div>
            <div class="col-xs-2"><a ui-sref="agaport_gestion.aerolineas"><button type="button" class="btn btn-default">Cancelar</button></a></div>
        </div>
    </form>
            
</div>

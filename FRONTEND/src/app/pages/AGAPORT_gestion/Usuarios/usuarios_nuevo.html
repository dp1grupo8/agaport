<div class="col-sm-offset-3 col-sm-6">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="dniNuevoUsuario" class="col-sm-4">DNI: </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="dniNuevoUsuario" placeholder="DNI del usuario">
			</div>
		</div>
		<div class="form-group">
			<label for="permisosNuevoUsuario" class="col-sm-4">Permisos: </label>
			<div class="col-sm-8">
				<ui-select ng-model="selectedItem.selected"
				class="btn-group bootstrap-select form-control"
				ng-disabled="false"
				append-to-body="true"
				search-enabled="false">
					<ui-select-match placeholder="Permisos">
						<span> {{$select.selected.label}}</span>
					</ui-select-match>
					<ui-select-choices repeat="standardItem in standardSelectItems | filter: $select.search">
						<span ng-bind-html="standardItem.label"></span>
					</ui-select-choices>
				</ui-select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4">Nombres: </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="dniNuevoUsuario" placeholder="Nombres del usuario">
			</div>
		</div>
		<div class="form-group">
			<label for="contraNuevoUsuario" class="col-sm-4">Contraseña: </label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="contraNuevoUsuario" placeholder="Contraseña">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-4 col-xs-2"><a ui-sref="agaport_gestion.usuarios"><button type="button" class="btn btn-default">Aceptar</button></a></div>
			<div class="col-xs-2"><a ui-sref="agaport_gestion.usuarios"><button type="button" class="btn btn-default">Cancelar</button></a></div>
		</div>
	</form>
	
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AGAPORT</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<main class="auth-main">
  <div class="auth-block">
    <h1>Sistema AGAPORT</h1>
    <!-- <a href="reg.html" class="auth-link">New to Blur Admin? Sign up!</a> -->

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left">Correo electrónico: </label>

        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Ingrese su correo">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label" style="text-align: left">Contraseña: </label>

        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Ingrese la contraseña">
        </div>
      </div>
      
      <div class="form-group" style="margin-top: 35px">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-default btn-auth col-sm-7">Ingresar</button>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-default btn-auth col-sm-7">Ingresar como visitante</button>          
        </div>
      </div>
    </form>
    
<!-- 
    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div> -->

  </div>
</main>
</body>
</html>
